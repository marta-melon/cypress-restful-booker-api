name: cypress-e2e

on:
  push:
    branches: [ main ]
  pull_request:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # pomocne logi środowiska
      - name: Node/Cypress info
        run: |
          node -v
          npm -v
          npx cypress version
          npx cypress info || true
          echo "Spec files:"
          ls -la cypress/e2e || true
          printf "\n--- cypress.config.ts ---\n"
          sed -n '1,120p' cypress.config.ts

      # brakujące biblioteki dla Electron/Chrome
      - name: Install system deps for Cypress
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm1 libnotify-dev \
            libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      # uruchom Cypress bezpośrednio (bez wrappera akcji)
      - name: Run Cypress (Electron headless)
        run: |
          # jawnie wskaż specy, żeby nie było wątpliwości
          npx cypress run --headless --browser electron --spec "cypress/e2e/**/*.cy.ts" \
            --reporter junit --reporter-options "mochaFile=results/junit-[hash].xml,toConsole=true"

      # nawet jak się wywali, chcemy mieć artefakty
      - name: Upload artifacts (screenshots/videos/results)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            results
          if-no-files-found: ignore
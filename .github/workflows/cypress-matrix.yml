name: cypress-matrix

on:
  push:
    branches: [ main ]
  pull_request:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [electron, chrome]
        parts: [2]
        index: [0, 1]

    env:
      PARTS: ${{ matrix.parts }}
      INDEX: ${{ matrix.index }}
      BROWSER: ${{ matrix.browser }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install system deps for Cypress (Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y             libgtk2.0-0 libgtk-3-0 libgbm1 libnss3 libxss1 libasound2t64             libatk-bridge2.0-0 libatk1.0-0 libcups2 libdrm2 libxdamage1             libxrandr2 libxcb1 libxcomposite1 libxfixes3 libpango-1.0-0 libcairo2             xauth xvfb

      - name: Compute spec subset
        id: shard
        shell: bash
        run: |
          SPECS=$(node -e "const fs=require('fs'), p='cypress/e2e';             const all=fs.readdirSync(p).filter(f=>f.endsWith('.cy.js')).map(f=>p+'/'+f).sort();             const parts=Number(process.env.PARTS||1), idx=Number(process.env.INDEX||0);             const sel=all.filter((_,i)=> (i % parts)===idx);             console.log(sel.join(','))")
          echo "specs=$SPECS" >> $GITHUB_OUTPUT
          echo "Selected specs: $SPECS"

      - name: Run Cypress
        run: |
          npx cypress run --headless --browser "$BROWSER"             --spec "${{ steps.shard.outputs.specs }}"             --reporter junit             --reporter-options "mochaFile=results/junit-[hash].xml,toConsole=true"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-${{ matrix.browser }}-shard-${{ matrix.index }}
          path: |
            cypress/screenshots
            cypress/videos
            results
          if-no-files-found: ignore
